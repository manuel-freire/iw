<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>EatAway</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="container">
            <div class="row mt-5">
                <div class="col-4">
                    <input class="form-control" list="datalistOptions" id="filtrarRestaurantes" placeholder="Filtrar por">
                    <datalist id="datalistOptions">
                        <option th:each = "x : ${filterOptions}" th:text="${x}" ></option>
                    </datalist>
                </div>
            </div>  
    
            <div class="row mt-3">
                <h3>Categor√≠as</h3>
                <div class="list-group list-group-horizontal">
                    <div class="row align-items-center ms-1">
                        <div class="col" th:each = "x : ${labelOptions}">
                            <button class="btn btn-success" th:text="${x.nombre}"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <h3>Restaurantes</h3>
                <div class="card-group">
                    <div th:each ="x: ${availableRestaurants}">
                        <a class="card me-2 rounded text-decoration-none" th:href="@{/restaurante?id=}+${x.id}">
                            <img th:src="@{/img/}+${x.nombre}+@{.jpg}" class="card-img-top" width="500" height="300">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${x.nombre}"></h5>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <!--<div class="row mt-3">
                <h3>Cerca de ti</h3>
                <div class="card-group">
                        <img th:src="@{/img/mapa.jpg}" src="/img/mapa.jpg" class="right" width="50" height="50">
                </div>-->
            </div>
        </div>
    
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
